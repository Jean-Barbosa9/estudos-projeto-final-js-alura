<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sprite.css">
    <link rel="stylesheet" href="css/lacuna.css">
    <title>Jogo da Forca</title>
  </head>
  <body>
    <div class="jumbotron">
      <h2 class="text-center">Jogo da forca</h2>
    </div>
    <div class="container">
      <!-- div com a classe sprite -->
      <div class="sprite"></div>

      <ul class="lacunas text-center"></ul>

      <div class="text-center">
      <input id="entrada"
          class="entrada"
          placeholder="Palavra secreta" autofocus>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script type='text/javascript' scr='js/sprite.js'></script>
    <script>
      var counter = 1

      //Deverá retornar um objeto que selecionará o elemento sprite via JQuery, a partir do seletor passado no parâmetro e ter um método chamado nextFrame que irá manipular a classe do objeto selecionado
      var sprite = createSprite('.sprite')

      //Deverá desenhar toda a sequência de sprites, como forma de teste. Acho que vale parar o set interval, quando atingir o último sprite
      var auto = setInterval(function(){
        counter++

        sprite.nextFrame()

        if (counter == 9) {
          clearInterval(auto)
        }
      }, 500)


    </script>
  </body>
</html>
