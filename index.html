<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sprite.css">
    <link rel="stylesheet" href="css/lacuna.css">
    <title>Jogo da Forca</title>
  </head>
  <body>
    <div class="jumbotron">
      <h2 class="text-center">Jogo da forca</h2>
    </div>
    <div class="container">
      <!-- div com a classe sprite -->
      <div class="sprite"></div>

      <ul class="lacunas text-center"></ul>

      <div class="text-center">
        <form>
          <input id="entrada" class="entrada" placeholder="Palavra secreta" autofocus>
        </form>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script type='text/javascript' src='js/sprite.js'></script>
    <script type='text/javascript' src='js/jogo.js'></script>
    <script type='text/javascript' src='js/controller.js'></script>
    <script>
      createController(
        game(
          createSprite('.sprite')
          )
      );
    </script>
  </body>
